<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaterGuruAPI Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    form input {
      margin-right: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
    #output {
      margin-top: 1rem;
      white-space: pre-wrap;
      background: #f3f3f3;
      padding: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>WaterGuruAPI (Javascript)  Demo</h1>

  <form id="demo-form">
    <input id="username" placeholder="Username" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="submit">Submit</button>
  </form>

  <div id="output"></div>

  <script>
    const form = document.getElementById("demo-form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      output.textContent = "Loading...";

      try {
        const resp = await fetch(`/dashboard?username=${encodeURIComponent(usernameInput.value)}&password=${encodeURIComponent(passwordInput.value)}`);
        const data = await resp.json();

        if (resp.ok) {
          // Display parsed data
          const status = data?.status || "Unknown";
          const waterBodies = data?.waterBodies || [];

          output.innerHTML = `
            <p><strong>Status:</strong> ${status}</p>
            <p><strong>Water Bodies:</strong></p>
            <ul>
              ${waterBodies.map(wb => `<li>${wb.name} — Status: ${wb.status} — ${wb.measurements[0].title}: ${wb.measurements[0].value} as of ${wb.measurements[0].measureTimeHuman}</li>`).join("")}
            </ul>
          `;
        } else {
          output.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
        }
      } catch (err) {
        output.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
